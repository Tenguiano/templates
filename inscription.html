<!DOCTYPE html>
<html lang="zxx">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire inscriptions</title>
    <link rel="stylesheet" href="css/style-inscription.css">
</head>
<body>
    <div class="container">
        <h2>Formulaire d'inscriptions</h2>
        <!-- Debut section Formulaire -->
        <div class="formulaire">
            <form action="">
                <div class="name">
                    <label for="">Nom</label><br>
                    <input type="text" placeholder="Nom">
                </div>
                <div class="firstname">
                    <label for="">Prenom</label><br>
                    <input type="text" placeholder="Prenom">
                </div>
                <div class="date-of-birth">
                    <label for="">Date de naissance</label><br>
                    <input type="date" placeholder="Date de naissance">
                </div>
                <div class="ville">
                    <label for="">Choisissez votre ville de résidence</label><br> 
                    <!-- <input type="select"> -->

                    <!-- <label for="pet-select">Choose a pet:</label> -->
                    <!-- <a class="nav-link disabled" aria-disabled="true">Disabled</a> -->

                    <select name="ville" id="city-select">
                    <option value="" disabled >--Veuillez choisir une ville--</option>
                    <option value="conakry">Conakry</option>
                    <option value="coyah">Coyah</option>
                    <option value="kindia">Kindia</option>
                    <option value="beyla">Beyla</option>
                    <option value="boffa">Boffa</option>
                    <option value="boke">Boke</option>
                    <option value="dabola">Dabola</option>
                    <option value="dalaba">Dalaba</option>
                    <option value="dinguiraye">Dinguiraye</option>
                    <option value="dubreka">Dubréka</option>
                    <option value="faranah">Faranah</option>
                    <option value="forecariah">Forécariah</option>
                    <option value="fria">Fria</option>
                    <option value="gaoual">Gaoual</option>
                    <option value="gueckedou">Guéckédou</option>
                    <option value="kankan">Kankan</option>
                    <option value="kerouane">Kérouané</option>
                    <option value="kissidougou">Kissidougou</option>
                    <option value="koubia">Koubia</option>
                    <option value="koundara">Koundara</option>
                    <option value="kouroussa">Kouroussa</option>
                    <option value="labe">Labé</option>
                    <option value="lelouma">Lélouma</option>
                    <option value="lola">Lola</option>                    
                    <option value="macenta">Macenta</option>
                    <option value="mandiana">Mandiana</option>
                    <option value="mali">Mali</option>
                    <option value="mamou">Mamou</option>
                    <option value="Nzerekore">Nzérékoré</option>
                    <option value="pita">Pita</option>
                    <option value="siguiri">Siguiri</option>
                    <option value="telimele">Télimélé</option>
                    <option value="timbo">Timbo</option>
                    <option value="tougue">Tougué</option>
                    <option value="Yomou">Yomou</option>
                    </select>
                </div>
                <div class="sex">
                    <label for="">Votre Sexe</label><br>
                    <div class="row radio">
                        <input id="sex-male" type="radio" name="sex" value="male" checked="checked" />
                        <label for="sex-male">Male</label>
                      </div>
                      <div class="row radio">
                        <input id="sex-female" type="radio" name="sex" value="female" />
                        <label for="sex-female">Female</label>
                      </div> 
                </div>
                <div class="email">
                    <label for="">Enterez votre adresse email</label><br>
                    <input type="email" name="email" id="email" placeholder="Saisir votre email">
                </div>
                <div class="telephone">
                    <label for="">Votre numero de Telephone</label><br>
                    <input type="tel" name="tel" id="tel" placeholder="Entrez votre numero">
                </div>              
                <div class="password">
                    <label for="">Mot de passe</label><br>
                    <input type="password" placeholder="Saisir votre mot de passe">
                </div>
                <div class="check">
                    <input type="checkbox">
                    <label for="">J'accepte les politiques et conditions d'inscription</label>
                </div>
                <div class="btn">
                    <button>Inscriptions</button>
                </div>
            </form>
        </div>
        <!-- Fin section Formulaire -->
    </div>
    
</body>
</html>
